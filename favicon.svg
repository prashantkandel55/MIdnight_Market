
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0047ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <g filter="url(#glow)">
    <!-- Crescent Moon -->
    <path d="M380 340 A 160 160 0 1 1 300 80 A 130 130 0 1 0 380 340" fill="url(#g)" />
    <!-- Candlestick 1 (Small) -->
    <rect x="275" y="215" width="8" height="25" fill="url(#g)" opacity="0.4" />
    <!-- Candlestick 2 (Medium) -->
    <rect x="300" y="185" width="18" height="55" fill="url(#g)" opacity="0.7" />
    <!-- Candlestick 3 (Large) -->
    <rect x="335" y="145" width="22" height="75" fill="url(#g)" />
    <!-- Wave / Line Chart -->
    <path d="M160 360 Q 240 280 320 360 T 440 360" stroke="url(#g)" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
</svg>
